<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickNews</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="nav">

        <div class="main-nav flex container">
